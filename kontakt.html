<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kontakt</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <!-- NAVBAR -->
    <header class="navbar">
      <div class="nav-left">
        <img src="./9A9F0B7F-D874-407D-B8BB-FD17E4C85A9F.png"
             alt="homegrowbook Logo"
             class="logo">
        <div class="brand-text">
          <span class="brand-name">homegrowbook</span>
          <span class="brand-sub">Smart Indoor Growing</span>
        </div>
      </div>
      <div class="nav-right">
        <a class="btn btn-ghost" href="index.html">Home</a>
        <a class="btn btn-accent" href="https://instagram.com/homegrowbook" target="_blank" rel="noreferrer">
          Instagram
        </a>
      </div>
    </header>

    <!-- HERO -->
    <main class="hero">
      <section>
        <h1 class="hero-title">Kontakt</h1>
        <form class="contact-form" action="mailto:deine-email@example.com" method="post" enctype="text/plain">
          <label>
            Name
            <input type="text" name="name" required>
          </label>
          <label>
            E‑Mail
            <input type="email" name="email" required>
          </label>
          <label>
            Nachricht
            <textarea name="message" rows="6" required></textarea>
          </label>
          <div class="form-actions">
            <button type="submit">Absenden</button>
            <button type="reset">Zurücksetzen</button>
          </div>
          <p class="note">Hinweis: action="mailto:" hängt vom Benutzer-Setup ab; ersetze durch ein Backend-Endpoint falls vorhanden.</p>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <span>© <span id="year"></span> homegrowbook · Projekt im Aufbau</span>
      <span>
        Folgen auf
        <a href="https://instagram.com/homegrowbook" target="_blank" rel="noreferrer">Instagram</a>
      </span>
    </footer>
  </div>

  <script>
    // Jahreszahl automatisch setzen
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
